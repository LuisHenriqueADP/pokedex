<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="16x16"  href="/favicons/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="css/index.css">
    <script defer src="js/index.js"></script>
    

    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img src="./imagens/Pokedex.png" alt="pokedex" class="pokedex">
        <img src="#" alt="pokemom" class="pokemom__image">

        <h1 class="pokemom__data">
            <span class="pokemom__number"></span> -
            <span class="pokemom__name"></span>
         </h1>

         <form class="form">
            <input
              type="search"
              class="input__search"
              placeholder="Name or Number"
              required
            />
          </form>

         <div class="buttons">
            <button class="button btn-prev">prev &lt;</button>
            <button class="button btn-next">next &gt;</button>

         </div>

        
         
    </main>
